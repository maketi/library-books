<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <title>Single Book Page</title>
</head>

<body>
<link href="/my-style.css" rel="stylesheet">
<nav class="navbar navbar-custom">
    <a class="navbar-brand" href="#">Library App</a>
    <img alt="" height="40"
         src="https://image.shutterstock.com/image-vector/template-logo-library-bookstore-four-600w-299085131.jpg"
         width="40">
    <ul class="navbar-nav bd-navbar-naw mr-auto flex-row">
        <li class="nav-item">
            <a class="nav-link  px-1 mx-1 py-3 my-n2" href="/library">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link px-1 mx-1 py-3 my-n2" href="/library/books">Books</a>
        </li>
        <li class="nav-item">
            <a class="nav-link px-1 mx-1 py-3 my-n2" href="/library/readers">Readers</a>
        </li>
        <li class="nav-item">
            <a class="nav-link px-1 mx-1 py-3 my-n2" href="/library/borrowedBooks">Borrowed books </a>
        </li>
        <li class="nav-item">
            <a class="nav-link px-1 mx-1 py-3 my-n2" href="/library/info">Contact</a>
        </li>
    </ul>
</nav>
<div class="container" style="margin-top:35px; align-self: center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-sl">
                <li style="list-style-type: none">
                    <img class="card-image" data-th-if="${book.image!=null}" th:src="@{${book.image}}"
                         alt="" src="">
                    <div class="text-xs font-weight-bold text-primary text-uppercase mt-3">
                        <span data-th-text="${book.category}"></span>
                    </div>
                    <div class="text-custom1">
                        <span data-th-text="${book.title}"></span>
                    </div>
                    <div class="text-custom">
                        <span data-th-text="${book.author}"></span>
                    </div>
            </div>
            <a href="#" class="card-button">Borrow</a>
        </div>
    </div>
</div>
</body>
</html>
