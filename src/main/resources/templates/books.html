<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <script src="/books.js"></script>
    <title>LibraryBooks</title>
    <meta name="viewport" content="width=device-width">

</head>
<body>
<nav class="navbar navbar-expand-xl bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Library App</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Books</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Readers</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Borrowed books </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Info</a>
        </li>
    </ul>
</nav>
<div class="container mt-3">
    <button type="button" class="btn btn-primary btn-sm mb-1  " data-toggle="modal" data-target="#books-modal">Add
        book
    </button>
    <div>
<!--
        <button type="submit" class="btn btn-primary btn-sm mb-2"> Search </button>
-->
        <label for="txtSearch">Search</label><input id="txtSearch" type="text" name="keyword">
    </div>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th>No</th>
            <th>Title</th>
            <th>Author</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Publisher</th>
            <th>Year</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="books: ${books}">
            <td data-th-text="${books.bookId}"></td>
            <td data-th-text="${books.title}"></td>
            <td data-th-text="${books.author}"></td>
            <td data-th-text="${books.category}"></td>
            <td data-th-text="${books.amount}"></td>
            <td data-th-text="${books.publisher}"></td>
            <td data-th-text="${books.year}"></td>
            <td>
                <div data-th-id="${books.bookId}" style="cursor: pointer">
                    <button type="button" class="btn btn-primary btn-sm edit-button" data-toggle="modal"
                            data-target="#books-modal"> Edit
                    </button>
                    <a data-th-href="'/library/books/'+${books.bookId}"></a>
                </div>
            </td>
            <td>
                <div data-th-id="${books.bookId}" style="cursor: pointer">
                    <button class="btn btn-danger btn-sm delete-button" data-target="#confirm-modal">
                        Delete
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="modal fade" id="books-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Book</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label for="modal-books-title">Title</label>
                    <input class="form-control" id="modal-books-title" type="text"/>
                </div>
                <div class="form-group">
                    <label for="modal-books-author">Author</label>
                    <input class="form-control" id="modal-books-author" type="text"/>
                </div>
                <div class="form-group">
                    <label for="modal-books-category">Category</label>
                    <select class="form-control-selectpicker" id="modal-books-category">
                        <option value="TECHNICAL">Technical</option>
                        <option value="EDUCATION">Education</option>
                        <option value="HISTORICAL">Historical</option>
                        <option value="FANTASY">Fantasy</option>
                        <option value="CRIME">Crime</option>
                        <option value="NOVEL" selected>Novel</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="modal-books-amount">Amount</label>
                    <input class="form-control" id="modal-books-amount" type="number" min="1"/>
                </div>
                <div class="form-group">
                    <label for="modal-books-publisher">Publisher</label>
                    <input class="form-control" id="modal-books-publisher" type="text"/>
                </div>
                <div class="form-group">
                    <label for="modal-books-year">Year</label>
                    <input class="form-control" id="modal-books-year" type="number" min="1700" max="2099" value="2021"/>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="add-book-button">Save
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
