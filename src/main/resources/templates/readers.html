<html lang="en">
<head>
    <title>LibraryReaders</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <script src="/readers.js"></script>
    <!--
        <meta name="viewport" content="width=device-width">
    -->

</head>
<body>
<nav class="navbar navbar-expand-xl bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Library App</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Books</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Readers</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Borrowed books </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Info</a>
        </li>
    </ul>
</nav>
<div class="container mt-5">
    <button type="button" class="btn btn-primary btn-sm mb-2  " data-toggle="modal" data-target="#readers-modal">Add
        reader
    </button>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th>No</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>LibraryCard</th>
            <th>Address</th>
            <th>E-mail</th>
            <th>Phone</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="readers: ${readers}">
            <td data-th-text="${readers.readerId}"></td>
            <td data-th-text="${readers.firstName}"></td>
            <td data-th-text="${readers.lastName}"></td>
            <td data-th-text="${readers.libraryCard}"></td>
            <td data-th-text="${readers.address}"></td>
            <td data-th-text="${readers.email}"></td>
            <td data-th-text="${readers.phone}"></td>
            <td>
                <div data-th-id="${readers.readerId}" style="cursor: pointer">
                    <i class="fas fa-edit mr-2 edit-icon" data-target="#readers-modal" data-toggle="modal"></i>
                    <a data-th-href="'/library/readers/'+${readers.readerId}"></a>
                </div>
            </td>
            <td>
                <div data-th-id="${readers.readerId}" style="cursor: pointer">
                    <i class="fas fa-trash-alt delete-icon"></i>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="modal fade" id="readers-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Reader</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label for="modal-readers-firstName">FirstName</label>
                    <input class="form-control" id="modal-readers-firstName" type="text" th:required="required"/>
                </div>
                <div class="form-group">
                    <label for="modal-readers-lastName">LastName</label>
                    <input class="form-control" id="modal-readers-lastName" type="text" value=""/>
                </div>
                <div class="form-group">
                    <label for="modal-readers-libraryCard">LibraryCard</label>
                    <input class="form-control" id="modal-readers-libraryCard" type="number" min="10000" max="99999"/>
                </div>
                <div class="form-group">
                    <label for="modal-readers-address">Address</label>
                    <input class="form-control" id="modal-readers-address" type="text" value=""/>
                </div>
                <div class="form-group">
                    <label for="modal-readers-email">E-mail</label>
                    <input class="form-control" id="modal-readers-email" type="email" value=""/>
                </div>
                <div class="form-group">
                    <label for="modal-readers-phone">Phone</label>
                    <input class="form-control" id="modal-readers-phone" type="text" value=""/>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="add-reader-button">Save
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
